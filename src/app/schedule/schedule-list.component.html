<div>
    <h1>Schedules</h1>
    <md-list>
        <md-list-item *ngFor="let schedule of schedules  | async">
            <md-icon md-list-avatar>face</md-icon>
            <span>ID: {{schedule.id}}</span>
            <span>Name: {{schedule.name}}</span>
        </md-list-item>
    </md-list>
</div>
